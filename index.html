    <main>

                    <tr>
                        <td>PLACE</td>
                        <td>SCORE</td>
                        <td>LEVEL</td>
                        <td>DATE</td>
                    </tr>

                    <tr>
                        <td class="record-cell">-</td>

                    </tr>
                    <tr>

                        <td class="record-cell">-</td>
                        <td class="record-cell">-</td>
                        <td class="record-cell">-</td>
                        <td class="record-cell">-</td>
                    </tr>
                    <tr>
                        <td class="record-cell">-</td>
                        <td class="record-cell">-</td>
                        <td class="record-cell">-</td>
                        <td class="record-cell">-</td>
                    </tr>
                    <tr>
                        <td class="record-cell">-</td>
                        <td class="record-cell">-</td>
                        <td class="record-cell">-</td>
                        <td class="record-cell">-</td>
                    </tr>
                </table>
            </div>

            <div class="back-to-menu">BACK TO MENU</div>
            
        </div>
        <table class="table">
            <div class="table-head">
                <div class="score">SCORE: </span><span class="score-count"></div>
                <div class="mobile-life-wrapper">
                    <span class="life-count score"></span>
                    <span class="delimeter score">x</span>
                    <img src="./assets/img/svg/full_heart.svg" alt="life-count-icon" class="mobile-heart">
                </div>
                <div class="life-wrapper">
                    <img src="./assets/img/svg/full_heart.svg" alt="life-count-icon" class="heart">
                    <img src="./assets/img/svg/full_heart.svg" alt="life-count-icon" class="heart">

                    <img src="./assets/img/svg/full_heart.svg" alt="life-count-icon" class="heart">
                </div>
                <div class="level-wrapper">
                    <div class="level">Level: <span class="level-now"></span></div>
                    <img src="./assets/img/svg/high-volume.svg" alt="volume" title="Switch volume" class="volume">
                    <img src="./assets/img/svg/white-flag.svg" alt="give up" class="give-up" title="Give Up and LOSE">
                    <img src="./assets/img/svg/refresh.svg" title="Refresh field" alt="refresh field button" class="refresh">
                    <div class="points-to-next">Next: <span class="next-level-points"></span></div>
                </div>
            </div>
